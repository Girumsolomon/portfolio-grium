<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="cont">
            <div class="calculator">
                <form class="form">
                    <div class="display">
                        <input type="text" name="display" id="result">
                    </div>
                    <div>
                        ,<input type="button" class="x" value="x" onclick="display.value = display.value.toString().slice(0,-1)">
                    </div>
                    <hr class="hr">
                    <div class="button">
                        <div>
                            <input type="button" value="C" onclick="display.value=''" class="c" >
                            <input type="button" value="()" onclick="display.value+='' "  class="opp">
                            <input type="button" value="%" onclick="display.value+='%' " class="opp">
                            <input type="button" value="/" onclick="display.value+='/' " class="opp">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display.value+='7' ">
                            <input type="button" value="8"  onclick="display.value+='8' ">
                            <input type="button" value="9"  onclick="display.value+='9' ">
                            <input type="button" value="X"  onclick="display.value+='*' "  class="opp">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value+='4' ">
                            <input type="button" value="5" onclick="display.value+='5' ">
                            <input type="button" value="6" onclick="display.value+='6' ">
                            <input type="button" value="-" onclick="display.value+='-' "  class="opp">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value+='1' ">
                            <input type="button" value="2" onclick="display.value+='2' ">
                            <input type="button" value="3" onclick="display.value+='3' ">
                            <input type="button" value="+" onclick="display.value+='+' "  class="opp">
                        </div>
                        <div>
                            <input type="button" value="+/-" onclick="display.value+='' ">
                            <input type="button" value="0" onclick="display.value+='0' ">
                            <input type="button" value="." onclick="display.value+='.' ">
                            <input type="button" value="=" onclick="display.value = eval(display.value) " class="opp">
                        </div>
                    </div>
                    
                </form>
    
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
